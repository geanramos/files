<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poesia Aleatória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #poesia {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="poesia"></div>

  <script>
    // Função para carregar um arquivo JSON
    function carregarJSON(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.overrideMimeType("application/json");
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          callback(xhr.responseText);
        }
      };
      xhr.send(null);
    }

    // Função para carregar uma poesia aleatória do JSON e exibi-la na página
    function carregarPoesia() {
      carregarJSON('poesia.json', function(response) {
        var poesias = JSON.parse(response).poesias;
        var poesiaDiv = document.getElementById('poesia');
        var randomIndex = Math.floor(Math.random() * poesias.length);
        poesiaDiv.textContent = poesias[randomIndex].texto;
      });
    }

    // Carregar uma poesia quando a página é carregada
    window.onload = carregarPoesia;
  </script>
</body>
</html>
